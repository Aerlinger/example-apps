<html>
  <head>
    <title>Main Window</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Riot Tags</h1>
    <my-tag></my-tag>
    <foobar></foobar>
    <single-tag></single-tag>

    <script src="app://riot+compiler.js"></script>
    <script>
      Editor.import([
        'app://riot-tag.tag',
        'app://riot-tags.tag',
      ]).then(
        results => {
          results.forEach(content => {
            window.eval(window.riot.compile(content));
            window.riot.mount(document.body, '*');
          })
        }
      );
    </script>
  </body>
</html>
